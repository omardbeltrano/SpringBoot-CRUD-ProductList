<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Control Products</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Home</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="navbar-brand" href="/newProduct">Add Product</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<form class="form-inline" th:action="@{/}">
			<div class="form group mb-2">
				<!-- <label>Search:</label> -->
				<input type="text" name="keyWord" id="keyWord" th:value="${keyWord}" class="form-control" placeholder="Search a product or brand" required>
			</div>
			&nbsp;
			<input type="submit" class="btn btn-info mb-2" value="Search">
			&nbsp;
			<input type="button" class="btn btn-secondary mb-2" value="Clean" onclick="cleanFields()">
		</form>
		<br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Brand</th>
					<th scope="col">Made in</th>
					<th scope="col">Price</th>
					<th scope="col">Settings</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${productsList}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.madeIn}"></td>
					<td th:text="${product.price}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{'/editProduct/' + ${product.id}}">Edit</a>
						&nbsp;
						<a class="btn btn-danger" th:href="@{'/deleteProduct/' + ${product.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script type="text/javascript">
		function cleanFields(){
			window.location='/';
		}
	</script>
	
	<style>
		nav{
			margin-bottom: 50px;
		}
		
		table{
			box-shadow: 3px 5px 3px 2px grey; 
		}
	</style>
</body>
</html>
